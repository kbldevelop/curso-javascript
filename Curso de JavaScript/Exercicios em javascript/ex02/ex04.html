<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex04</title>
</head>
<body>
    Valor 1 <input type="number" name="num1" id="num1">
    Valor 2 <input type="number" name="num2" id="num2">
    <input type="button" value="Enviar>" onclick="enviar()">
    <div id="res"></div>


    <script>
        function enviar() {

            var n1 = Number(document.getElementById(`num1`).value)
            var n2 = Number(document.getElementById(`num2`).value)
            var soma = n1 + n2
            var sub = n1 - n2
            var mult = n1 * n2
            var div = n1 / n2
            res.innerHTML = `A soma entre os valores é ${soma}<br>`
            res.innerHTML += `A subtração dos valores é ${sub}<br>`
            res.innerHTML += `A multiplicação dos valores é ${mult}<br>`
            res.innerHTML += `A divisão entre os valores é ${div}`

        }
    </script>
</body>
</html>
